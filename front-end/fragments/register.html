<link rel="stylesheet" href="css/login-style.css">

<div class="container" style="margin-top: 80px;">
    <div class="d-flex justify-content-center h-100">
        <div class="card-registration">
            <div class="card-header">
                <h3>Sign Up</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
            <form class="needs-validation" novalidate>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                    </div>
                    <input id="firstName" type="text" class="form-control rounded-right" placeholder="First name" minlength="3" maxlength="100" required>
                    <div class="invalid-feedback">
                        First name should be at least 3 characters
                    </div>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                    </div>
                    <input id="lastName" type="text" class="form-control rounded-right" placeholder="Last name" minlength="3" maxlength="100" required>
                    <div class="invalid-feedback">
                        Last name should be at least 3 characters
                    </div>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="username" type="text" class="form-control rounded-right" placeholder="Username" minlength="3" maxlength="50" required>
                    <div class="invalid-feedback">
                        Username should be at least 3 characters
                    </div>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input id="email" type="email" class="form-control rounded-right" placeholder="Mail" maxlength="100" required>
                    <div class="invalid-feedback">
                        Please enter valid mail.
                    </div>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                    </div>
                    <input type="text" id="datetimepicker" data-toggle="datetimepicker" class="form-control datetimepicker-input rounded-right" data-target="#datetimepicker" placeholder="Date of birth" autocomplete="off" required/>
                    <div class="invalid-feedback">
                        Please enter valid birth date.
                    </div>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" id="password" class="form-control rounded-right" placeholder="Password" minlength="6" maxlength="20" required>
                    <div class="invalid-feedback">
                        Password should be at least 6 characters
                    </div>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" id="confirmPassword" class="form-control rounded-right" placeholder="Confirm password" minlength="6" maxlength="20" required>
                    <div class="invalid-feedback">
                        Password should be at least 6 characters
                    </div>
                </div>
                <div class="input-group form-group">
                    <p id="error_register" class="label m-0" hidden="true"></p>
                </div>
                <div class="mt-4 mb-2">
                    <div class="form-group2">
                        <a href="#/users/login" class="btn float-left back_login_btn mb-2">Login</a>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn float-right register_btn mb-2">
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

<script>

    $(function () {
        $('#datetimepicker').datetimepicker({
            format: 'L'
        });
    });

</script>
